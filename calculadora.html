    <div class="container" >
        <h1>Calculadora</h1>



        <div class="box" >
            <div class="inputs" id="frm">
                <input class="numb" type="number" id="firstNumber" name="firstNumber">
                <input class="numb" type="number" id="secondNumber" name="secondNumber">
            </div>
            <div class="buttons">
                <input type="button" class="btn" onclick="calc(this)" value="+">
                <input type="button"  class="btn" onclick="calc(this)" value="-">
                <input type="button"  class="btn" onclick="calc(this)" value="*">
                <input type="button"  class="btn" onclick="calc(this)" value="/">
            </div>
            <div id="result"></div>
        </div>

    </div>
